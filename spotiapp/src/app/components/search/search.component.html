<div class="row">
  <div class="col">
    <input #termino type="text" class="form-control" (keyup)="buscar(termino.value)" placeholder="Buscar artista...">
    
    <app-loading *ngIf="loading"></app-loading>

    <app-tarjetas *ngIf="!loading" [items]="artists"></app-tarjetas>

    <app-error *ngIf="error" [error]="error"></app-error>

</div>
