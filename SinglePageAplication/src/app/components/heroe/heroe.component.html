<h1 class="animated fadeIn"> {{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small> </h1>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img class="img-fluid" [src]="heroe.img" [alt]="heroe.img">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3> {{ heroe.nombre }} </h3>
    <p> {{ heroe.bio }}</p>
    <div> 
      <img class="img-fluid" width="100" height="100"  *ngIf="heroe.casa === 'Marvel'" src="../../../assets/img/marvel.png" [alt]="heroe.casa">
      <img class="img-fluid" width="100" height="100" *ngIf="heroe.casa === 'DC'" src="../../../assets/img/dc.png" [alt]="heroe.casa">
    </div>
  </div>
</div>
